<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Patient Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start;
        }

        .input-box {
            display: flex;
            margin-top: 10px;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-box button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Virtual Patient</h2>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! How are you feeling today?</div>
        </div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Describe your symptoms...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            const chatBox = document.getElementById("chat-box");

            // Add user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.innerText = userInput;
            chatBox.appendChild(userMessageDiv);

            // Scroll down
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show typing indicator
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot-message", "typing");
            typingDiv.innerText = "Typing...";
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                console.log("üîπ API Response:", data);

                chatBox.removeChild(typingDiv); // Remove typing indicator

                if (data.messages) {
                    let messages = Array.isArray(data.messages) ? data.messages : [data.messages];

                    messages.forEach(msg => {
                        const botMessageDiv = document.createElement("div");
                        botMessageDiv.classList.add("message", "bot-message");
                        botMessageDiv.innerText = msg.text;
                        chatBox.appendChild(botMessageDiv);

                        // Play audio if available
                        if (msg.audio) {
                            console.log("üéµ Playing audio...");
                            const audio = new Audio(`data:audio/mp3;base64,${msg.audio}`);
                            audio.play().catch(error => console.error("üî¥ Audio playback error:", error));
                        }
                    });
                } else {
                    console.warn("‚ö†Ô∏è Unexpected response format:", data);
                }
            } catch (error) {
                console.error("‚ùå Error:", error);
                chatBox.removeChild(typingDiv);
                const errorDiv = document.createElement("div");
                errorDiv.classList.add("message", "bot-message");
                errorDiv.innerText = "Oops! Something went wrong.";
                chatBox.appendChild(errorDiv);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
